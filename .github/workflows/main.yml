name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Smoke test - import
      run: |
        python -c "import dazzlecmd; print(dazzlecmd.__version__)"

    - name: Smoke test - CLI version
      run: |
        dz --version

    - name: Smoke test - list tools
      run: |
        dz list

    - name: Smoke test - kit list
      run: |
        dz kit list

    - name: Lint with flake8 (syntax errors only)
      run: |
        pip install flake8
        flake8 src/dazzlecmd/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Lint with flake8 (advisory)
      run: |
        flake8 src/dazzlecmd/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Build package
      run: |
        python -m pip install --upgrade pip
        pip install build
        python -m build

    - name: Check package
      run: |
        pip install twine
        twine check dist/*
